<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design/style.css" />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main id="principal" class="contendor-fondo">
      <img src="images/bg-stars.svg" alt="" />
      <header id="encabezado">
        <h1 id="titulo">We're launching soon</h1>
      </header>
      <section id="clock">
        <div class="contendor-cards">
          <div class="background1"></div>
          <div class="background2"></div>
          <div class="contendor-number">
            <p id="dias">00</p>
          </div>
        </div>
        <div class="contendor-cards">
          <div class="background1"></div>
          <div class="background2"></div>
          <div class="contendor-number">
            <p id="horas">00</p>
          </div>
        </div>
        <div class="contendor-cards">
          <div class="background1"></div>
          <div class="background2"></div>
          <div class="contendor-number">
            <p id="minutos">00</p>
          </div>
        </div>
        <div class="contendor-cards">
          <div class="background1"></div>
          <div class="background2"></div>
          <div class="contendor-number">
            <p id="segundos">00</pid>
          </div>
        </div>
      </section>
      <section id="textos">
        <p class="texto">Days</p>
        <p class="texto">Hours</p>
        <p class="texto">Minutes</p>
        <p class="texto">Seconds</p>
      </section>
    </main>
    <footer id="footer" class="contendor-fondo">
      <img src="images/pattern-hills.svg" alt="" />
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor </a
        >. Coded by <a href="#">Anthony Lozano</a>.
      </div> -->
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
